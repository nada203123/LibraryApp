    <script>
        function markAsRead(notificationId, element) {
            if (!$(element).hasClass('seen')) {
                $.ajax({
                    type: 'POST',
                    url: '/member/mark-as-read/' + notificationId,
                    success: function (data) {
                        $(element).removeClass('bg-light border border-warning rounded').addClass('seen');

                        var unreadCount = $('.notify-badge').text();
                        if (unreadCount > 0) {
                            $('.notify-badge').text(unreadCount - 1);
                        }
                    },
                    error: function () {
                        console.error('error');
                    }
                });
            }
        }

        $(document).ready(function () {
            $('.header-message-list .dropdown-item').hover(
                function () {
                    var notificationId = $(this).attr('data-id');
                    markAsRead(notificationId, this);
                },
                function () {
                    // when mouse leaves
                }
            );
        });
