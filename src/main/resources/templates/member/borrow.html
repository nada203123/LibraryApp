<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{member/layout.html}">
<head>
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img th:if="${book.imageUrl != null}" th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
                <img th:if="${book.imageUrl == null}" src="/images/default.png" class="card-img-top">
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" th:text="${book.title}"></h2>
                    <p class="card-text mb-3" th:text="'Number of pages : '+${book.numberPages} +' pages'"></p>
                    <p class="card-text mb-3" th:text="'Language : '+${book.language}"></p>

                    <p th:if="${#lists.size(book.authors) == 1}" class="card-text mb-3"
                       th:text="${'Author: ' + book.authors[0].name}"></p>
                    <p th:if="${#lists.size(book.authors) > 1}" class="card-text mb-3">Authors:
                        <span th:each="author : ${book.authors}" th:text="${author.name}"
                              th:unless="${#lists.last(author)}">, </span>
                    </p>

                    <p th:if="${#lists.size(book.categories) == 1}" class="card-text mb-3"
                       th:text="${'Category: ' + book.categories[0].name}"></p>
                    <p th:if="${#lists.size(book.categories) > 1}" class="card-text mb-3">Categories:
                        <span th:each="category, iterStat : ${book.categories}">
                            <span th:text="${category.name}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>

                    <form method="post" th:action="@{/member/borrow}">
                        <input type="hidden" id="bookId" name="bookId" th:value="${book.id}"/>

                        <div class="form-group mb-3">
                            <label for="startDate">Start Date:</label>
                            <input type="datetime-local" class="form-control" id="startDate" name="startDate" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="endDate">End Date:</label>
                            <input type="datetime-local" class="form-control" id="endDate" name="endDate" required/>
                        </div>

                        <button type="submit" class="btn btn-primary">Borrow</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
