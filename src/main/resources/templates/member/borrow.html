<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{member/layout.html}">
<head>
    <title>Library App - Borrow Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div  layout:fragment="content">
<div  class="row mt-3">
    <div class="col-md-4">
        <div class="card">
            <img th:if="${book.imageUrl != null}" th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
            <img th:if="${book.imageUrl == null}" src="/images/books/art.jpg" class="card-img-top">
        </div>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title"th:text="${book.title}"></h2>
                <p  class="card-text" th:text="'Number of pages : '+${book.numberPages} +' pages'"></p>
                <p  class="card-text" th:text="'Language : '+${book.language}"></p>

                <p th:if="${#lists.size(book.authors) == 1}" class="card-text" th:text="${'Author: ' + book.authors[0].name}"></p>
                <p th:if="${#lists.size(book.authors) > 1}" class="card-text">Authors:
                    <span th:each="author : ${book.authors}" th:text="${author.name}"
                          th:unless="${#lists.last(author)}">, </span>
                </p>

                <p th:if="${#lists.size(book.categories) == 1}" class="card-text" th:text="${'Category: ' + book.categories[0].name}"></p>
                <p th:if="${#lists.size(book.categories) > 1}" class="card-text">Categories:
                    <span th:each="category : ${book.categories}" th:text="${category.name}"
                          th:unless="${#lists.last(category)}">, </span>
                </p>
                <form method="post" th:action="@{/member/borrow}">
                    <input type="hidden" id="bookId" name="bookId" th:value="${book.id}"/>

                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="datetime-local" class="form-control" id="startDate" name="startDate" required/>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="datetime-local" class="form-control" id="endDate" name="endDate" required/>
                    </div>

                    <button type="submit" class="btn btn-primary">Borrow</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
