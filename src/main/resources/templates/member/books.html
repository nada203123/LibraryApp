<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{member/layout.html}">
<head>
    <title>Books</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <h1 class="mt-4 mb-4">Book Reservation Page</h1>
        <form th:action="@{/member/books}" method="post">


            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${filter.title}"/>
            </div>

            <div th:if="${categories.size() > 0}" class="form-group">
                <label>Categories:</label>
                <div class="checkbox-group">
                    <div th:each="category : ${categories}" class="checkbox-item">
                        <input type="checkbox" id="category" name="categories" th:value="${category}"
                               th:checked="${filter.categories != null && filter.categories.contains(category)}"/>
                        <label th:for="${'category' + category}" th:text="${category}"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Author:</label>
                <input type="text" id="author" name="author" class="form-control" th:value="${filter.author}"/>
            </div>
            <div class="form-group">
                <label for="title">Language:</label>
                <input type="text" id="language" name="language" class="form-control" th:value="${filter.language}"/>
            </div>

            <button type="submit" class="btn btn-success">Search</button>
        </form>
        <div class="book-container">
            <div th:each="book : ${books}" class="card">
                <img th:if="${book.imageUrl != null}" th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
                <img th:if="${book.imageUrl == null}" src="/images/man-sitting.jpg" class="card-img-top"
                     alt="Default Image">
                <div class="card-header" th:text="${book.title}"></div>
                <div class="card-body">
                    <div class="form-group" th:if="${book.countAvailableCopies() > 0}">
                        Available
                    </div>
                    <div class="form-group" th:if="${book.countAvailableCopies() <= 0}">
                        Unavailable
                    </div>
                    <p th:text="'Book ID: ' + ${book.id}"></p>

                    <form th:action="@{/reserve}" method="post">
                        <input type="hidden" th:name="bookId" th:value="${book.id}"/>

                        <!-- Start Date Input -->
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="datetime-local" id="startDate" name="startDate" class="form-control" required/>
                        </div>

                        <!-- End Date Input -->
                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="datetime-local" id="endDate" name="endDate" class="form-control" required/>
                        </div>

                        <!-- Submit Button -->
                        <button th:if="${book.countAvailableCopies() > 0}" type="submit" class="btn btn-primary">
                            Reserve
                        </button>
                        <button th:if="${book.countAvailableCopies() <= 0}" type="submit" class="btn btn-success">Loan
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <span class="page-link">Total Rows: [[${totalItems}]]</span>
                </li>
                <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/books?page=' + ${i} }" class="page-link">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" class="page-link">[[${i}]]</span>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a th:href="@{'/books?page=' + ${currentPage + 1}}" class="page-link">Next</a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a th:href="@{'/books?page=' + ${totalPages} }" class="page-link">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
