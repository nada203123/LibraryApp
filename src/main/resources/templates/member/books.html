<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{member/layout.html}">
<head>
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/member/books}" method="post">
        <div class="card">
            <div class="card-header py-3">
                <div class="row g-3 align-items-center">
                    <div class="col me-auto">
                        <div class="ms-auto position-relative">
                            <input type="text" id="title" name="title" class="form-control" th:value="${filter.title}"
                                   placeholder="Title"
                            />
                        </div>
                    </div>
                    <div class="col me-auto">
                        <div class="ms-auto position-relative">
                            <input type="text" id="author" name="author" class="form-control"
                                   th:value="${filter.author}" placeholder="Author Name"/>
                        </div>
                    </div>
                    <div class="col me-auto">
                        <div class="ms-auto position-relative">
                            <input type="text" id="language" name="language" class="form-control"
                                   th:value="${filter.language}" placeholder="Language"/>
                        </div>
                    </div>
                    <div class="col-md-1 text-end">
                    <label class="control-label text-end">Categories</label>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <select class="form-select" id="categories" multiple="multiple" name="categories">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}" th:selected="${filter.categories != null and filter.categories.contains(category.id)}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="card-body">
        <div class="product-grid">
            <div class="row g-3">
                <div class="col-md-4 col-sm-12" th:each="book : ${books}">
                    <div class="card border shadow-none mb-0">
                        <img th:if="${book.imageUrl != null}" th:src="${book.imageUrl}" class="card-img-top"
                             alt="Book Image">
                        <img th:if="${book.imageUrl == null}" src="/images/man-sitting.jpg" class="card-img-top"
                             alt="Default Image">
                        <div class="card-header" th:text="${book.title}"></div>
                        <div class="card-body text-center">
                            <div class="form-group" th:if="${book.countAvailableCopies() > 0}">
                                <button type="button" class="btn btn-success px-5 radius-30">Available</button>
                            </div>
                            <div class="form-group" th:if="${book.countAvailableCopies() <= 0}">
                                <button type="button" class="btn btn-danger px-5 radius-30">Unavailable</button>
                            </div>
                            <!--<p th:text="'Book ID: ' + ${book.id}"></p>-->

                            <form th:action="@{/reserve}" method="post" class="mt-3">
                                <input type="hidden" th:name="bookId" th:value="${book.id}"/>


                                <div class="form-group">
                                    <label for="startDate">Start Date:</label>
                                    <input type="datetime-local" id="startDate" name="startDate"
                                           class="form-control" required/>
                                </div>


                                <div class="form-group mb-3">
                                    <label for="endDate">End Date:</label>
                                    <input type="datetime-local" id="endDate" name="endDate"
                                           class="form-control"
                                           required/>
                                </div>


                                <button th:if="${book.countAvailableCopies() > 0}" type="submit"
                                        class="btn btn-primary">
                                    Reserve
                                </button>
                                <button th:if="${book.countAvailableCopies() <= 0}" type="submit"
                                        class="btn btn-success">Loan
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--end row-->
        </div>
        <div th:if="${totalPages > 1}" class="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <span class="page-link">Total Rows: [[${totalItems}]]</span>
                </li>
                <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/member/books?page=' + ${i} }"
                       class="page-link">[[${i}]]</a>
                    <span th:unless="${currentPage != i}" class="page-link">[[${i}]]</span>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a th:href="@{'/member/books?page=' + ${currentPage + 1}}" class="page-link">Next</a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a th:href="@{'/member/books?page=' + ${totalPages} }" class="page-link">Last</a>
                </li>
            </ul>
        </div>
    </div>
