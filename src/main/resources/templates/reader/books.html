<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Reservation Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 23%; /* Adjust as needed */
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }

        form {
            margin-top: 10px;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination a {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4 mb-4">Book Reservation Page</h1>

    <div class="book-container">
        <div th:each="book : ${books}" class="card">
            <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
            <div class="card-header" th:text="${book.title}"></div>
            <div class="card-body">
                <p th:text="'Book ID: ' + ${book.id}"></p>

                <form th:action="@{/reserve}" method="post">
                    <input type="hidden" th:name="bookId" th:value="${book.id}" />

                    <!-- Start Date Input -->
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="datetime-local" id="startDate" name="startDate" class="form-control" required />
                    </div>

                    <!-- End Date Input -->
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="datetime-local" id="endDate" name="endDate" class="form-control" required />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Reserve</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPages > 1}" class="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <span class="page-link">Total Rows: [[${totalItems}]]</span>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}"
                   th:href="@{'/reserve?page=' + ${i} }"
                   class="page-link">[[${i}]]</a>
                <span th:unless="${currentPage != i}" class="page-link">[[${i}]]</span>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a th:href="@{'/reserve?page=' + ${currentPage + 1}}"
                   class="page-link">Next</a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a th:href="@{'/reserve?page=' + ${totalPages} }"
                   class="page-link">Last</a>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
