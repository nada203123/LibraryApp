<script>
    document.addEventListener('DOMContentLoaded', function () {
        const themeSwitchers = document.querySelectorAll('.theme-switcher');
        const htmlTag = document.querySelector('html');

        function setTheme(newTheme) {
            htmlTag.className = newTheme;
            localStorage.setItem('theme', newTheme);

            themeSwitchers.forEach(function (btn) {
                btn.classList.add('btn-outline-secondary');
                btn.classList.remove('btn-success', 'active');
            });

            themeSwitchers.forEach(function (btn) {
                if (btn.getAttribute('data-theme') === newTheme) {
                    btn.classList.remove('btn-outline-secondary');
                    btn.classList.add('btn-success', 'active');
                }
            });
        }

        themeSwitchers.forEach(function (button) {
            button.addEventListener('click', function () {
                const newTheme = button.getAttribute('data-theme');
                setTheme(newTheme);
            });
        });

        const savedTheme = localStorage.getItem('theme');
        const defaultTheme = 'light-theme';

        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(defaultTheme);
        }
    });
</script>
