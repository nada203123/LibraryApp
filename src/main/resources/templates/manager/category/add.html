<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{manager/layout.html}">
<head>
    <title>Add Category</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header py-3 bg-transparent">
                    <h5 class="mb-0">Add New Book</h5>
                </div>
                <div class="card-body">
                    <div class="border p-3 rounded">
                        <form class="row g-3" th:action="@{/manager/category/add}" th:object="${category}" method="post">
                            <div class="col-12">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" th:field="*{name}" required class="form-control" />
                            </div>


                            <div class="col-12">
                                <button class="btn btn-primary px-4" type="submit">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
