<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{manager/layout.html}">
<head>
    <title>Edit Category</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header py-3 bg-transparent">
                    <h5 class="mb-0">Edit Book</h5>
                </div>
                <div class="card-body">
                    <div class="border p-3 rounded">
                        <form class="row g-3" th:action="@{/manager/category/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
                            <div class="col-12">
                                <label class="form-label" for="name">Category Name</label>

                                <input type="text" id="name" th:field="*{name}" class="form-control"
                                       placeholder="Enter the Category Name" required/>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary px-4" type="submit">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--end row-->
    <!--end page main-->
</div>
</body>
</html>
