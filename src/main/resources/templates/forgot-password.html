<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/assets/images/favicon-32x32.png}" type="image/png"/>
    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/bootstrap-extended.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- loader-->
    <link th:href="@{/assets/css/pace.min.css}" rel="stylesheet"/>

    <title>Forgot password</title>
</head>
<body>

<!--start wrapper-->
<div class="wrapper">

    <!--start content-->
    <main class="authentication-content">
        <div class="container-fluid">
            <div class="authentication-card">
                <div class="card shadow rounded-0 overflow-hidden">
                    <div class="row g-0">
                        <div class="col-lg-6 d-flex align-items-center justify-content-center border-end">
                            <img th:src="@{/assets/images/error/forgot-password-frent-img.jpg}" class="img-fluid"
                                 alt="">
                        </div>
                        <div class="col-lg-6">
                            <div class="card-body p-4 p-sm-5">
                                <h5 class="card-title">Forgot Password?</h5>
                                <p class="card-text mb-5">Enter your registered email to reset the password</p>
                                <form class="form-body" th:action="@{/forgot-password}" th:object="${forgot}"
                                      method="post">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control radius-30"
                                                   id="inputEmail" placeholder="Email id"
                                                   name="email" th:field="*{email}"
                                            >
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid gap-3">
                                                <button type="submit" class="btn btn-primary radius-30">Send
                                                </button>
                                                <a th:href="@{/login}"
                                                   class="btn btn-light radius-30">Back to Login</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--end page main-->

</div>
<!--end wrapper-->

<!-- Bootstrap bundle JS -->
<!--plugins-->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/pace.min.js}"></script>

</body>
</html>
